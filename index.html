<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
      <marquee class="topInfo"> 
        What are Your Todays Tasks? Note here :)
      </marquee>

    </header>
    

    <main>
        <div class="container mt-5 col-6" >
       
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Tasks" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id = "add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
          </div>
          <ul id="parentList" class="list-group">
            <li class="list-group-item d-flex justify-content-between" > 
              <h5 class="flex-grow-1" >Sample Task </h5>
              <button class="btn btn-warning mx-2" onclick="EditNote(this)">Edit</button>
              <button class="btn btn-secondary mx-2" onclick="strikeNote(this)">Mark as Complete</button>
              <button class="btn btn-danger" onclick="DeleteNote(this)">Delete</button>
            </li>
          </ul>
        </div>
        
    </main>
    <div class='foot'>
      Task Scheduler
        </div>

    <script src="script.js"></script>
    
</body>

</html>
